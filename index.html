<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design System</title>
    <link href="\styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>My design system</h1>
    <!-- Colors containers -->
    <div class="container">
      <h2>Colors</h2>
      <!-- Coral -->
      <div class="color-container">
        <div class="color-panel coral">
          <p class="color-label">Coral</p>
          <p class="color-hex">#FF7F50</p>
        </div>
      </div>
      <!-- Mint -->
      <div class="color-container">
        <div class="color-panel mint">
          <p class="color-label">Mint</p>
          <p class="color-hex">#A8EAD4</p>
        </div>
      </div>
      <!-- Light Blue -->
      <div class="color-container">
        <div class="color-panel">
          <p class="color-label">Light Blue</p>
          <p class="color-hex">#A8EAE5</p>
        </div>
      </div>
      <!-- Light Purple -->
      <div class="color-container">
        <div class="color-panel">
          <p class="color-label">Light Purple</p>
          <p class="color-hex">E5C9DE</p>
        </div>
      </div>
    </div>
  </body>
</html>
